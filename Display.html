<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictionary App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loading {
      text-align: center;
      color: #007bff;
      margin-top: 1rem;
      display: none;
    }

    .result-card {
      margin-top: 2rem;
      background-color: #f9f9f9;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
    }

    .result-card h2 {
      margin-top: 0;
      color: #222;
    }

    .result-card p {
      margin: 0.5rem 0;
    }

    .example {
      font-style: italic;
      color: #555;
    }

    #play-audio {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #007bff;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dictionary App</h1>
    <input type="text" id="search-word" placeholder="Enter a word..." />
    <button onclick="searchWord()">Search</button>
    <div id="loading">Loading...</div>

    <div id="word-result" class="result-card">
      <h2 id="word"></h2>
      <p><strong>Part of Speech:</strong> <span id="part-of-speech"></span></p>
      <p><strong>Definition:</strong> <span id="definition"></span></p>
      <p><strong>Example:</strong> <span id="example" class="example"></span></p>
      <p><strong>Pronunciation:</strong> <span id="pronunciation"></span> 
        <button id="play-audio" title="Play Audio">ðŸ”Š</button>
      </p>
      <p><strong>Synonyms:</strong> <span id="synonyms"></span></p>
      <p><strong>Origin:</strong> <span id="origin"></span></p>
    </div>
  </div>

  <script>
    async function searchWord() {
      const word = document.getElementById('search-word').value.trim();
      if (!word) {
        alert("Please enter a word.");
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('word-result').style.display = 'none';

      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();
        if (data.title) throw new Error(data.message);

        const entry = data[0];
        const meaning = entry.meanings[0];
        const definitionData = meaning.definitions[0];

        document.getElementById('word').textContent = entry.word;
        document.getElementById('part-of-speech').textContent = meaning.partOfSpeech;
        document.getElementById('definition').textContent = definitionData.definition;
        document.getElementById('example').textContent = definitionData.example || 'No example available.';

        // Pronunciation
        const phonetic = entry.phonetic || entry.phonetics.find(p => p.text)?.text || 'N/A';
        const audioUrl = entry.phonetics.find(p => p.audio)?.audio;

        document.getElementById('pronunciation').textContent = phonetic;
        document.getElementById('play-audio').onclick = () => {
          if (audioUrl) new Audio(audioUrl).play();
          else alert("Audio not available.");
        };

        // Synonyms
        const synonyms = definitionData.synonyms || [];
        document.getElementById('synonyms').textContent = synonyms.length > 0 ? synonyms.join(', ') : 'None';

        // Origin
        document.getElementById('origin').textContent = entry.origin || 'Not available';

        document.getElementById('word-result').style.display = 'block';
      } catch (error) {
        alert("Error fetching word. Try another word.");
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>
</html>
